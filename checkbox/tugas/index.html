<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column mb-5">
        <div class="d-flex justify-content-center mt-5">
            <h1 class="text-primary">Facebook</h1>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="card d-flex" style="width: 29rem;">
                <div class="card-header bg-light">
                  <h3 class="card-title text-center">Sign Up</h3>
                  <p class="card-subtitle mb-2 text-muted text-center fw-light">It's quick and easy.</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Mobile number or email address" aria-label="Mobile number or email address">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="New Password" aria-label="New Password">
                    </div>
                    <label class="text-muted mt-2" for="">Date of birth</label>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <select id="inputState" class="form-select">
                              <option selected>DD</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="inputState" class="form-select">
                              <option selected>Month</option>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="inputState" class="form-select">
                              <option selected>Year</option>
                              <option>2000</option>
                              <option>2001</option>
                              <option>2002</option>
                              <option>2003</option>
                            </select>
                        </div>
                    </div>
                    <p class="mt-3 text-muted">Gender</p>
                    <div class="form-check form-check-inline form-check-reverse border pe-5 py-2 rounded">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label ps-3 pe-1" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline form-check-reverse border pe-5 py-2 rounded">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label ps-3 pe-3" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline form-check-reverse border pe-5 py-2 rounded">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label ps-3 pe-1" for="inlineRadio1">Custom</label>
                    </div>
                </div>
                <p class="text-muted ps-3 pe-3 fw-light">
                    By clicking Sign Up, you agree to our <span class="text-primary">Terms, Data Policy</span> and <span class="text-primary">Cookie Policy</span>. You may receive SMS notifications from us and can opt out at any time.
                </p>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-success px-5 py-2">Sign Up</button>
                </div>
                <div class="d-flex justify-content-center mt-3 mb-5">
                    <button class="btn btn-light text-primary px-4" >Already have an account?</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
