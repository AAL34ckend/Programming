<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5">
    <form action="">
        <div>
            <label for="inputNama">Nama</label>
            <input class="form-control w-75" type="text" id="inputNama" placeholder="Nama Lengkap">
        </div>
        <div>
            <label for="inputTempatLahir">Tempat Lahir</label>
            <input class="form-control w-75" type="text" id="inputTempatLahir" placeholder="Tempat Lahir">
        </div>
        <div>
            <label for="inputAsal">Asal</label>
            <input class="form-control w-75" type="text" id="inputAsal" placeholder="Asal">
        </div>
        <div>
            <lable for="inputWarna" >Warna Kesukaan</lable>
            <input class="form-control form-control-color" type="color" name="" id="inputColor">
        </div>
        <div class="mt-4">
            <label for="Photo" >Upload</label>
            <input class="form-control w-75" type="file" id="photo">
        </div>
        <div class="mt-4">
            <label for="">Jarak</label>
            <input type="range" id="jarak" class="form-range w-75">
        </div>
    </form>
   </div>
</body>
</html>
